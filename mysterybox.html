<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mystery Box 2024</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .scrapbook-item {
            position: relative;
            box-shadow: 3px 3px 15px rgba(0, 0, 0, 0.1);
            border: 3px solid white;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        /* Randomised rotations and positions for a more organic feel */
        .scrapbook-item:nth-child(1) {
            transform: rotate(-4deg) translate(-10px, 5px);
            z-index: 1;
        }
        .scrapbook-item:nth-child(2) {
            transform: rotate(3deg) translate(5px, -5px);
            z-index: 2;
        }
        .scrapbook-item:nth-child(3) {
            transform: rotate(-2deg) translate(10px, -15px);
            z-index: 3;
        }
        .scrapbook-item:nth-child(4) {
            transform: rotate(5deg) translate(-5px, 10px);
            z-index: 1;
        }

        /* Hover effect to "lift" images slightly */
        .scrapbook-item:hover {
            transform: translate(0, 0) rotate(0deg);
            box-shadow: 5px 5px 20px rgba(0, 0, 0, 0.2);
            z-index: 10;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto p-4">
        <header class="bg-white shadow-md rounded-lg p-6 mb-6 text-center">
            <h1 class="text-3xl font-bold text-gray-800">Mystery Box 2024</h1>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="bg-white shadow-md rounded-lg p-4">
                <h2 class="text-xl font-semibold mb-4 text-gray-700">Photo Scrapbook</h2>
                <div class="relative">
                    <div class="scrapbook-item absolute w-40 h-32 rounded-md overflow-hidden">
                        <img src="img.jpeg" alt="Placeholder 1" class="w-full h-full object-cover">
                    </div>
                    <div class="scrapbook-item absolute w-40 h-32 rounded-md overflow-hidden">
                        <img src="img.jpeg" alt="Placeholder 2" class="w-full h-full object-cover">
                    </div>
                    <div class="scrapbook-item absolute w-40 h-32 rounded-md overflow-hidden">
                        <img src="img.jpeg" alt="Placeholder 3" class="w-full h-full object-cover">
                    </div>
                    <div class="scrapbook-item absolute w-40 h-32 rounded-md overflow-hidden">
                        <img src="img.jpeg" alt="Placeholder 4" class="w-full h-full object-cover">
                    </div>
                </div>
            </div>

            <div class="space-y-6">
                <div class="bg-white shadow-md rounded-lg p-4">
                    <h2 class="text-xl font-semibold mb-4 text-gray-700">Form</h2>
                    <form>
                        <div class="mb-4">
                            <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Name:</label>
                            <input type="text" id="name" name="name" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                        </div>
                        <div class="mb-4">
                            <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email:</label>
                            <input type="email" id="email" name="email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                        </div>
                    </form>
                </div>

                <div class="bg-white shadow-md rounded-lg p-4">
                    <h2 class="text-xl font-semibold mb-4 text-gray-700">Seat Selector</h2>
                    <div class="grid grid-cols-5 gap-2">
                        <button class="seat bg-gray-200 hover:bg-blue-500 hover:text-white text-gray-800 font-bold py-2 px-4 rounded">A1</button>
                        <button class="seat bg-gray-200 hover:bg-blue-500 hover:text-white text-gray-800 font-bold py-2 px-4 rounded">A2</button>
                        <button class="seat bg-gray-200 hover:bg-blue-500 hover:text-white text-gray-800 font-bold py-2 px-4 rounded">A3</button>
                        <button class="seat bg-gray-200 hover:bg-blue-500 hover:text-white text-gray-800 font-bold py-2 px-4 rounded">A4</button>
                        <button class="seat bg-gray-200 hover:bg-blue-500 hover:text-white text-gray-800 font-bold py-2 px-4 rounded">A5</button>
                    </div>
                </div>

                <button class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Submit
                </button>
            </div>
        </div>
    </div>

    <script>
        document.querySelectorAll('.seat').forEach(button => {
            button.addEventListener('click', function() {
                this.classList.toggle('bg-blue-500');
                this.classList.toggle('text-white');
            });
        });
    </script>
</body>
</html>
